{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to Court Booking System</h1>
    <p class="lead mb-4">Book your court time easily and efficiently</p>
    
    {% if current_user.is_authenticated %}
        <div class="mb-4">
            <a href="{{ url_for('book') }}" class="btn btn-primary btn-lg me-2">Book a Court</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg">View My Bookings</a>
        </div>
    {% else %}
        <div class="mb-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
